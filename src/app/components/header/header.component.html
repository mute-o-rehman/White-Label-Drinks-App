<div
  class="header d-flex justify-content-between align-items-center p-3"
  [style.background-color]="backgroundColor"
  [style.color]="textColor"
>
  <div class="title h4">{{ title }}</div>
  <div class="search">
    <input
      type="text"
      [(ngModel)]="filterValue"
      (input)="applyFilter()"
      class="form-control"
      placeholder="Search..."
    />
  </div>
</div>
